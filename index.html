<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="scrip.js"> </script>
    <title>Challenge</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="Img/Logo.png" alt="">
            <h1 class="title">Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí"> 
        </div>
        <div class="right">
            <img src="Img/Muneco.png" id="imgDer">
            <h1 id="texto">Ningún mensaje fue encontrado</h1>
            <textarea id="texto2" name="" id="" cols="30" rows="10">Ingresa el texto que desees encriptar o desencriptar.</textarea>
            <button id="copiar" type="button" name="button" onclick= "copy()">¡Copiar!</button>
        </div>
        <!--BOTONES-->
        <div class="left-button">
            <p>Solo minusculas sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
       
    </div>
</body>
</html>
